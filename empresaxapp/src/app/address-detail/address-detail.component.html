<div class="col-md-12">
  <div class="card rounded my-5">
    <div class="card-header text-white bg-dark">
        <h4>Detail</h4>
      </div>
      <div class="card-body form-group">
        <h5 class="card-title">Address</h5>
        <div class="row">
          <label for="addressnum" class="col-sm-2 col-form-label">Number: </label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="addressnum" value="{{address.addressId}}">
          </div>
        </div>
        <div class="row">
          <label for="description" class="col-sm-2 col-form-label">Description: </label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="description" value="{{address.description}}">
          </div>
        </div>
        <div class="row">
          <label for="country" class="col-sm-2 col-form-label">Country: </label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="country" value="{{address.country}}">
          </div>
        </div>
        <div class="row">
          <label for="addressType" class="col-sm-2 col-form-label">Country: </label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="addressType" value="{{address.addressType}}">
          </div>
        </div>
        <div class="row">
          <label for="state" class="col-sm-2 col-form-label">State: </label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="state" value="{{address.state}}">
          </div>
        </div>
        <hr>
        <div>
          <button type="button" class="btn btn-danger btn-lg" (click)="deleteAddress(address.addressId)">Delete </button>
        </div>
      </div>
  </div>
</div>
