<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label for="name">FirstName</label>
        <input type="text" [(ngModel)]="customer.firstName"
          class="form-control"
          id="firstname"
          name="firstname"
          placeholder="Enter your FirstName"
          required #firstname="ngModel">
      </div>
      <div [hidden]="!firstname.pristine" class="alert alert-danger">FirstName is required</div>
      <div class="form-group">
        <label for="name">LastName</label>
        <input type="text" [(ngModel)]="customer.lastName"
          class="form-control"
          id="lastname"
          name="lastname"
          placeholder="Enter your LastName"
          required #lastname="ngModel">
      </div>
      <div [hidden]="!lastname.pristine" class="alert alert-danger">LastName is required</div>
      <div class="form-group">
        <label>State</label>
        <br>
        <div class="form-check-inline">
          <div class="form-check">
            <input type="radio" [(ngModel)]="customer.state"
              class="form-check-input"
              id="stateRadio1"
              name="state"
              value="S"
              required #state="ngModel">
              <label class="form-check-label" for="stateRadio1">Active</label>
          </div>
          <div class="form-check">
            <input type="radio" [(ngModel)]="customer.state"
              class="form-check-input"
              id="stateRadio2"
              name="state"
              value="N"
              required #state="ngModel">
              <label class="form-check-label" for="stateRadio2">Inactive</label>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!customerForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
