<div class="card my-5">
  <div class="card-body">
    <table class="table table-boderless rounded table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">State</th>
          <th scope="col">Address</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.state }}</td>
          <td>
            <span class="badge badge-warning">{{customer.address.length}}</span>
          </td>
          <td><a class="btn btn-primary btn-sm" routerLink="{{customer.customerId}}">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
